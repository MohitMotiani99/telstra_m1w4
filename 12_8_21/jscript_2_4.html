<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{
			transition: 1s;
			transition-timing-function: ease-in-out;
		}
	</style>
	<script type="text/javascript">
		function addele(){
			var body = document.getElementsByTagName('body')
			var div = document.createElement('div')
			var p1 = document.createElement('p');
			var t1 =document.createTextNode('para 1')
			p1.appendChild(t1)

			p2 = document.createElement('p');
			t2 =document.createTextNode('para 2')
			p2.appendChild(t2)

			var h = document.createElement('h1');
			var t3 =document.createTextNode('heading')
			h.appendChild(t3)

			div.style.backgroundColor="yellow"
			div.style.border="solid"

			setTimeout(function(){
				body[0].appendChild(div)
					setTimeout(function(){
						div.appendChild(p1)
						setTimeout(function(){
						div.appendChild(p2)
						setTimeout(function(){
							div.appendChild(h)		
						},1000)				
					},1000)	
				},1000)
			},1000)
		}
	</script>
</head>
<body onload="addele()">

</body>
</html>

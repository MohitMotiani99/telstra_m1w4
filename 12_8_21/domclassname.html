<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.box{
			background-color: pink;
			width: 100px;
			height: 100px;
		}
	</style>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function getelement(){
			document.getElementsByClassName('box')[0].style.height="200px"
		}
	</script>
</head>
<body>
	<div class="box" onclick="getelement()">My box</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		var num1=10
		var num2=20

		if(num1>num2){
			document.write("<br>")
			document.write("Num 1 greater")
		}
		else if(num1<num2){
			document.write("Num2 greater")
			document.write("<br>")
		}
		else{
			document.write("Same")
			document.write("<br>")
		}


		marks=90

		if(marks>=90)
			document.write("A <br>")
		else if(marks>=70)
			document.write("B <br>")
		else if(marks>=50)
			document.write("C <br>")
		else
			document.write("D <br>")


		color="green"
		switch(color){
			case "blue":
				document.write("<p style='background-color:blue'>BLUE</p>")
				document.write("<br>")
				break;
			case "green":
				document.write("<p style='background-color:green'>GREEN</p>")
				document.write("<br>")
			case "orange":
				document.write("<p style='background-color:orange'>ORANGE</p>")
				document.write("<br>")
				break;
			default:
				document.write("<p style='background-color:pink'>DEFAULT</p>")
				document.write("<br>")
				break;
		}


	</script>
</head>
<body>

</body>
</html>

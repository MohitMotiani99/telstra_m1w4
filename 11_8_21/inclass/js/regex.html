<!--
	Pattern Matching
	searchin a text matching a pattern
	validation for a pattern

	modifiers

		 g performs match on complete text
		 i performs case-insesnsitive matching
		 m performs multiline matching

	meta chars

		. find a single charchter ,except newline or line terminator
		\w find a word char
		\W find a non word char
		\d find a digit
		\D find a non digit
		\s find a white space
		\S find a non white space char

	Quantifiers

		n+ matches any string that contains char atleast once
		n* char appears 0 or more times
		n? char appears 0 or 1 time
		n{X} char can appear X times
		n{x,y} char can appear from x to y times 
		n{x,} char can appear atleast  x times
		^n char has to appear at the beginning of string
		n$ char has to appear at end of string

		
-->


<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">

		function ch(string,patt){
			if(string.match(patt)==null)
			document.write("match not found <br>")
			else
			document.write("match found <br>")
		}
		
		var patt=new RegExp("Hello World","g")
		document.write(patt)
		document.write("<br>")
		var patt2=/Hello World/g
		document.write(patt2)
		document.write("<br>")

		var string="Hello World"
		document.write(string.match(patt))
		string="Hello World Welcome"
		document.write("<br>")
		document.write(string.match(patt))
		document.write("<br>")

		

		patt=/.../g
		ch("abc",patt)
		patt=/.../g
		ch("abc",patt)
		patt=/..t.r/g
		ch("peter",patt)

		patt=/..\w.r/g
		ch("99aar",patt)
		ch("995ar",patt)

		patt=/..\d.r/g
		ch("99aar",patt)
		ch("995ar",patt)


		patt=/a+.../
		ch("aaab",patt)
		ch("aab",patt)
		ch("bbb",patt)

		patt=/a*.../
		ch("aaab",patt)
		ch("aab",patt)
		ch("bbb",patt)

		patt=/a?.../
		ch("aaab",patt)
		ch("aab",patt)
		ch("bbb",patt)

		patt=/a{3}.../
		ch("aaaabbb",patt)
		ch("aab",patt)
		ch("bbb",patt)

		patt=/a{3,5}.../
		ch("aaaabbb",patt)
		ch("aab",patt)
		ch("bbb",patt)

		function matchtext(){
			var nstring=document.getElementById('mystring').value;
			if(nstring.match(patt)==null){
				document.getElementById('result').innerHTML="not matched"
			}
			else{
				document.getElementById('result').innerHTML="matched"
			}
		}

	</script>
</head>
<body>
	<input type="text" id="mystring">
	<input type="submit" value="match" onclick="matchtext()">
	<p id="result"></p>
</body>
</html>

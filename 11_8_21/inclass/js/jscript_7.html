<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function ch1(){
			string = document.getElementById('web').value;
			patt=/https[0-9a-zA-Z]*[.]org/g
			if(string.match(patt)==null)
			document.getElementById('ans1').innerHTML="match not found"
			else
			document.getElementById('ans1').innerHTML="match found"
		}

		function ch2(){
			string = document.getElementById('name').value;
			patt=/[0-9a-zA-Z]*b+[0-9a-zA-Z]*c+[0-9a-zA-Z]/
			patt2=/.{5,}/g
			if(string.match(patt)==null || string.match(patt2)==null)
			document.getElementById('ans2').innerHTML="match not found"
			else
			document.getElementById('ans2').innerHTML="match found"
		}
		

	</script>
</head>
<body>
	Enter webaddress:
	<input type="text" id="web">
	<input type="button" value="check web id" onclick="ch1()">
	<p id="ans1"></p>

	Enter name:
	<input type="text" id="name">
	<input type="button" value="check name" onclick="ch2()">
	<p id="ans2"></p>
</body>
</html>

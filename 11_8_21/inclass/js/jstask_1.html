<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		str1="Hello"
		str2="World"
		str3="Welcome"
		document.write(str1+" "+str2+" "+str3)
		document.write("<br>")
		str="Peter Sam"
		for(i=0;i<str.length;i++){
			document.write(str[i]+" "+str.charCodeAt(i))
			document.write("<br>")
		}
	</script>
</head>
<body>

</body>
</html>

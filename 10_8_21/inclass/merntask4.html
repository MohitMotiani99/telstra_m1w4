<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style >
		ul li:first-child{
			color: red;	
		}
		ul{
			list-style-type: disc;
		}
		ul li:hover{
			color: blue;
			display: inline-block;
		}
	</style>
</head>
<body>

	<ul>
		<li>
			Apple	
		</li>
		<li style="display: none;">
			Orange
			<ul>
				<li>Fresh</li>
				<li>Old</li>
			</ul>
		</li>
		<li>
			Banana
		</li>
	</ul>
</body>
</html>
